<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUDITÊ - Controle de Estoque</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.production.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;
    const { BrowserRouter, Routes, Route, Link, useNavigate } = ReactRouterDOM;

    const Sidebar = () => {
      const navigate = useNavigate();
      const handleLogout = () => {
        navigate('/login');
      };

      return (
        <div className="fixed inset-y-0 left-0 w-64 bg-gray-900 text-white p-4 hidden md:block">
          <h2 className="text-xl font-bold text-orange-500 mb-6">AUDITÊ</h2>
          <ul className="space-y-2">
            <li>
              <span className="text-orange-400 font-semibold">Contagens</span>
              <ul className="ml-4 mt-2 space-y-1">
                <li><Link to="/counts/created" className="text-gray-300 hover:text-orange-500">Criadas</Link></li>
                <li><Link to="/counts/finalized" className="text-gray-300 hover:text-orange-500">Finalizadas</Link></li>
                <li><Link to="/counts/in-progress" className="text-gray-300 hover:text-orange-500">Em andamento</Link></li>
              </ul>
            </li>
            <li><Link to="/reports" className="text-gray-300 hover:text-orange-500">Relatórios</Link></li>
            <li><button onClick={handleLogout} className="text-gray-300 hover:text-orange-500 w-full text-left">Sair</button></li>
          </ul>
        </div>
      );
    };

    const MobileMenu = () => {
      const [isOpen, setIsOpen] = useState(false);
      const navigate = useNavigate();

      const handleLogout = () => {
        setIsOpen(false);
        navigate('/login');
      };

      return (
        <div className="md:hidden">
          <button onClick={() => setIsOpen(!isOpen)} className="p-2 text-orange-500">
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
          {isOpen && (
            <div className="fixed inset-0 bg-gray-900 bg-opacity-95 z-50 p-4">
              <button onClick={() => setIsOpen(false)} className="text-white mb-4">Fechar</button>
              <ul className="space-y-4">
                <li><Link to="/counts/created" className="text-gray-300 hover:text-orange-500" onClick={() => setIsOpen(false)}>Criadas</Link></li>
                <li><Link to="/counts/finalized" className="text-gray-300 hover:text-orange-500" onClick={() => setIsOpen(false)}>Finalizadas</Link></li>
                <li><Link to="/counts/in-progress" className="text-gray-300 hover:text-orange-500" onClick={() => setIsOpen(false)}>Em andamento</Link></li>
                <li><Link to="/reports" className="text-gray-300 hover:text-orange-500" onClick={() => setIsOpen(false)}>Relatórios</Link></li>
                <li><button onClick={handleLogout} className="text-gray-300 hover:text-orange-500">Sair</button></li>
              </ul>
            </div>
          )}
        </div>
      );
    };

    const Login = () => {
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [message, setMessage] = useState('');
      const navigate = useNavigate();

      const handleSubmit = async (e) => {
        e.preventDefault();
        try {
          const response = await axios.post(`${process.env.REACT_APP_API_URL}/login`, { email, password });
          navigate('/counts/in-progress');
        } catch (error) {
          setMessage(`Erro ao fazer login: ${error.response?.data?.error || error.message}`);
        }
      };

      const handleBack = () => {
        navigate(-1); // Volta para a página anterior
      };

      return (
        <div className="min-h-screen bg-gray-900 flex items-center justify-center p-4">
          <div className="w-full max-w-md">
            <button onClick={handleBack} className="mb-4 text-gray-300 hover:text-orange-500">Voltar</button>
            <div className="card bg-gray-800 p-6 rounded-lg shadow-md">
              <h2 className="text-2xl font-bold text-orange-500 mb-6 text-center">Login</h2>
              <form onSubmit={handleSubmit} className="space-y-4">
                <div className="field">
                  <label className="block text-gray-400">Email:</label>
                  <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} className="w-full p-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" />
                </div>
                <div className="field">
                  <label className="block text-gray-400">Senha:</label>
                  <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full p-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" />
                </div>
                <button type="submit" className="w-full bg-orange-500 text-black font-semibold py-2 rounded-lg hover:bg-orange-600 transition">Entrar</button>
              </form>
              {message && <p className="mt-4 text-red-500 text-center">{message}</p>}
              <p className="mt-4 text-gray-400 text-center">Não tem conta? <a href="/register" className="text-orange-500 hover:underline">Registre-se</a></p>
            </div>
          </div>
        </div>
      );
    };

    const Register = () => {
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [company, setCompany] = useState('');
      const [message, setMessage] = useState('');
      const navigate = useNavigate();

      const handleSubmit = async (e) => {
        e.preventDefault();
        try {
          await axios.post(`${process.env.REACT_APP_API_URL}/register`, { email, password, company });
          setMessage('Registro enviado. Aguarde aprovação.');
          setTimeout(() => navigate('/login'), 2000);
        } catch (error) {
          setMessage(`Erro ao registrar: ${error.response?.data?.error || error.message}`);
        }
      };

      const handleBack = () => {
        navigate(-1);
      };

      return (
        <div className="min-h-screen bg-gray-900 flex items-center justify-center p-4">
          <div className="w-full max-w-md">
            <button onClick={handleBack} className="mb-4 text-gray-300 hover:text-orange-500">Voltar</button>
            <div className="card bg-gray-800 p-6 rounded-lg shadow-md">
              <h2 className="text-2xl font-bold text-orange-500 mb-6 text-center">Registrar</h2>
              <form onSubmit={handleSubmit} className="space-y-4">
                <div className="field">
                  <label className="block text-gray-400">Email:</label>
                  <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} className="w-full p-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" />
                </div>
                <div className="field">
                  <label className="block text-gray-400">Senha:</label>
                  <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full p-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" />
                </div>
                <div className="field">
                  <label className="block text-gray-400">Empresa:</label>
                  <input type="text" value={company} onChange={(e) => setCompany(e.target.value)} className="w-full p-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" />
                </div>
                <button type="submit" className="w-full bg-orange-500 text-black font-semibold py-2 rounded-lg hover:bg-orange-600 transition">Registrar</button>
              </form>
              {message && <p className="mt-4 text-green-500 text-center">{message}</p>}
              <p className="mt-4 text-gray-400 text-center">Já tem conta? <a href="/login" className="text-orange-500 hover:underline">Faça login</a></p>
            </div>
          </div>
        </div>
      );
    };

    const CountsPage = () => <h2 className="text-center text-orange-500">Contagens</h2>;
    const ReportsPage = () => <h2 className="text-center text-orange-500">Relatórios</h2>;

    const Footer = () => {
      const navigate = useNavigate();
      const handleLogout = () => navigate('/login');

      return (
        <footer className="bg-black text-gray-400 py-4 text-center">
          <p>© 2025 AUDITÊ. Todos os direitos reservados.</p>
          <p>Contato: <a href="mailto:audite@rakaimidia.com" className="text-orange-500 hover:underline">audite@rakaimidia.com</a> | (98) 99183-2121</p>
          <a href="https://wa.me/5598991832121" target="_blank" className="text-orange-500 hover:underline">WhatsApp</a>
          <p className="mt-2">Desenvolvido por <span className="text-orange-500">RakaiMidia</span></p>
          <button onClick={handleLogout} className="mt-2 text-orange-500 hover:underline">Sair</button>
        </footer>
      );
    };

    const App = () => {
      return (
        <BrowserRouter>
          <div className="flex">
            <Sidebar />
            <div className="flex-1 ml-0 md:ml-64">
              <MobileMenu />
              <Routes>
                <Route path="/login" element={<Login />} />
                <Route path="/register" element={<Register />} />
                <Route path="/counts/:type" element={<CountsPage />} />
                <Route path="/reports" element={<ReportsPage />} />
                <Route path="/" element={<Navigate to="/counts/in-progress" />} />
              </Routes>
              <Footer />
            </div>
          </div>
        </BrowserRouter>
      );
    };
    const { Navigate } = ReactRouterDOM;
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
