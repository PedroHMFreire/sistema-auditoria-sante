services:
  - type: web
    name: sistema-auditoria-sante
    env: node
    rootDir: /
    buildCommand: |
      cd client && npm install && npm run build
      cd ../server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NODE_VERSION
        value: 18.18.0  # Versão compatível com react-scripts@5.0.1
    healthCheckPath: /health
    disk:
      name: data
      mountPath: /opt/render/project/src/server/data
      sizeGB: 1
